{% load static %}
<link rel="stylesheet" href="{% static 'library_app/css/user_login.css' %}">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"><a href="/login/" class="underlineHover">Увійти</a></h2>
    <h2 class="inactive underlineHover"><a href="/register/" class="underlineHover">Зареєструватися</a></h2>


    <!-- Login Form -->
    <form>
        <label for="register_email"></label><input type="email" id="register_email" class="fadeIn second" name="register_email" placeholder="Пошта">
        <label for="password"></label><input type="password" id="password" class="fadeIn third" name="password" placeholder="Пароль">
      <input type="submit" class="fadeIn fourth" value="Увійти">
    </form>

    <!-- Link to Home Page -->
    <div id="formFooter">
      <a class="underlineHover" href="/">Скасувати</a>
    </div>

  </div>
</div>
