{% load static %}
<link rel="stylesheet" href="{% static 'library_app/css/user_login.css' %}">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="inactive underlineHover"><a href="/login/" class="underlineHover">Увійти</a></h2>
    <h2 class="active"><a href="/register/" class="underlineHover">Зареєструватися</a></h2>

    <!-- Register Form -->
    <form>
        <label for="register_login"></label><input type="text" id="register_login" class="fadeIn second" name="register_login" placeholder="Ім'я користувача">
        <label for="register_password"></label><input type="password" id="register_password" class="fadeIn third" name="register_password" placeholder="Пароль">
        <label for="register_password_confirm"></label><input type="password" id="register_password_confirm" class="fadeIn third" name="register_password_confirm" placeholder="Підтвердження пароля">
        <input type="submit" class="fadeIn fourth" value="Зареєструватися">
    </form>
  </div>
</div>
