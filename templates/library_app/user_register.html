{% load static %}
<link rel="stylesheet" href="{% static 'library_app/css/user_login.css' %}">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="inactive underlineHover"><a href="/login/" class="underlineHover">Увійти</a></h2>
    <h2 class="active"><a href="/register/" class="underlineHover">Зареєструватися</a></h2>

    <!-- Register Form -->
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="name-surname-container">
            <label for="name"></label>
            <input type="text" id="name" class="fadeIn second" name="name" placeholder="Ім'я" required>
            <label for="surname"></label>
            <input type="text" id="surname" class="fadeIn second" name="surname" placeholder="Прізвище" required>
        </div>
        <label for="email"></label>
        <input type="email" id="email" class="fadeIn second" name="email" placeholder="Пошта" required>
        <label for="phone_number"></label>
        <input type="tel" id="phone_number" class="fadeIn third" name="phone_number" placeholder="Номер телефону" required>
        <label for="password"></label>
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="Пароль" required>
        <label for="confirm_password"></label>
        <input type="password" id="confirm_password" class="fadeIn third" name="confirm_password" placeholder="Підтвердження пароля" required>
        <input type="submit" class="fadeIn fourth" value="Зареєструватися">
    </form>
  </div>
</div>
